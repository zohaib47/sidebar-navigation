<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Boxicon css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="./images/logo.webp" alt="">
                </span>
                <div class="text header-text">
                    <span class="name">Responsive Sidebar</span>
                    <span class="profession">Navigation</span>

                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <a href="">
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Search..." name="">
                    </a>
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="/dashboard.html">
                            <i class="bx bx-bar-chart-alt-2 icon"></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-bell icon"></i>
                            <span class="text nav-text">Notofication</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-pie-chart-alt icon"></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-heart icon"></i>
                            <span class="text nav-text">Like</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="">
                            <i class="bx bx-wallet icon" ></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                    
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                
                <li class="mode">
                    <div class="mood-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch" >
                        <span class="switch"></span>
                    </div>

                </li>
            </div>
        </div>
    </nav>



    <main>


    <section class="home">

        <div class="form-container">
            <h2>Developer Registration Form</h2>
            <form id="registrationForm">
              <label for="fullName">Full Name:</label>
              <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
              <label for="skills">Skills (comma-separated):</label>
              <input type="text" id="skills" name="skills" placeholder="e.g., HTML, CSS, JavaScript" required>
        
              <label for="github">GitHub Profile:</label>
              <input type="url" id="github" name="github" placeholder="Enter your GitHub profile URL">
        
              <label for="portfolio">Portfolio URL:</label>
              <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL">
        
              <label for="resume">Upload Resume:</label>
              <input type="file" id="resume" name="resume" accept=".pdf" required>
        
              <button type="submit">Register</button>
            </form>
            <div id="result"></div>
          </div>

    </section>

</main>


    <script src="./javascript/script.js"></script>
</body>
</html>
